<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Wallpaper website</title>
        <link rel="icon" href="image1.png">
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        
        <!-- Font Awesome CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
        <!-- Bootstrap JS and Popper.js -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
        <!-- Custom CSS -->
        <link rel="stylesheet" href="wallpaper.css">

        <!-- Animation CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

    </head>
<body>
    <div class="header text-center">
        <h2>BACKGROUND WALLPAPERS</h2>
        <p>A wallpaper website involves outlining the key aspects and features of the site to guide its design and development.</p>
        <div class="icons">
            <i class="fa fa-square" onclick="full()"></i>
            <i class="fa fa-th-large" onclick="twoColumn()"></i>
            <i class="fa fa-th" onclick="fourColumn()"></i>
        </div>
    </div>

    <div class="row">
        <div id="column1">
            <img src="image1.png" alt="image">
            <img src="image2.png" alt="image">
            <img src="image3.png" alt="image">
            <img src="image4.png" alt="image">
            <img src="image5.png" alt="image">
        </div>
        <div id="column2">
            <img src="image6.png" alt="image">
            <img src="image17.png" alt="image">
            <img src="image8.png" alt="image">
            <img src="image9.png" alt="image">
            <img src="image10.png" alt="image">
        </div>
        <div id="column3">
            <img src="image11.png" alt="image">
            <img src="image12.png" alt="image">
            <img src="image13.png" alt="image">
            <img src="image14.png" alt="image">
            <img src="image15.png" alt="image">
        </div>
        <div id="column4">
            <img src="image16.png" alt="image">
            <img src="image17.png" alt="image">
            <img src="image18.png" alt="image">
            <img src="image19.png" alt="image">
            <img src="image20.png" alt="image">
        </div>
    </div>

    <script>
        function full(){
            document.getElementById('column1').style.width = '100%' ;
            document.getElementById("column2").style.width = '100%' ;
            document.getElementById("column3").style.width = '100%' ;
            document.getElementById("column4").style.width = '100%' ;
        }
        function twoColumn(){
            document.getElementById('column1').style.width = '50%' ;
            document.getElementById("column2").style.width = '50%' ;
            document.getElementById("column3").style.width = '50%' ;
            document.getElementById("column4").style.width = '50%' ;
        }
        function fourColumn(){
            document.getElementById('column1').style.width = '25%' ;
            document.getElementById("column2").style.width = '25%' ;
            document.getElementById("column3").style.width = '25%' ;
            document.getElementById("column4").style.width = '25%' ;
        }
    </script>

</body>
</html>
